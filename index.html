<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body id="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="top-section">
        <label class="top-section__label" for="top-section__new-task">Add Item</label>
        <div class="top-section__task-row-wrapper">
          <input id="top-section__new-task"class="task" type="text">
          <button class="top-section__button">Add</button>
        </div>
      </section>
      <section id="main-todo">
        <h3 class="main-todo__header">Todo</h3>
        <ul id="in-complete-tasks">
          <li class="main-todo__normal-mode">
            <input class="main-todo__checkbox" type="checkbox">
            <label class="main-todo__task task">Pay Bills</label>
            <input type="text" class="main-todo__task task">
            <button class="main-todo__edit edit">Edit</button>
            <button class="main-todo__delete delete">
              <img class="main-todo__image" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="edit-mode">
            <input class="main-todo__checkbox" type="checkbox">
            <label class="main-todo__task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main-todo__task task">
            <button class="main-todo__edit edit">Save</button>
            <button class="main-todo__delete delete">
              <img class="main-todo__image" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section id="complete-todo">
        <h3 class="complete-todo__header">Completed</h3>
        <ul id="completed-tasks">
          <li class="complete-todo__li">
            <input class="complete-todo__checkbox" type="checkbox" checked>
            <label class="complete-todo__task task">See the Doctor</label>
            <input type="text" class="complete-todo__task task">
            <button class="complete-todo__edit edit">Edit</button>
            <button class="complete-todo__delete delete">
              <img class="complete-todo__image" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
